<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta name="Pragma" content="No-Cache">
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>Web Management</title>
<link type="text/css" rel="stylesheet" href="nk.css">
<!--#nk_get JavaScript="nk:0"--><script src="nk.js"></script><!--#nk_get JavaScript="nk:1"-->
<!--#nk_get JavaScript="lg:0"--><script src="lg.js"></script><!--#nk_get JavaScript="lg:1"-->
<script  language="JavaScript">
/***************************************************/
/*												     */	
/*      		Begin of content's JavaScript function    	    */
/*												    */	
/***************************************************/
function Entryfunction()
{
	if ('<!--#nk_get RadioHandle="setIpMode:0"-->' == "checked" ){
		document.formTransition.sixTo4Status.disabled=true;
		SetButtonStatus('Save','disabled');
		SetButtonStatus('Cancel','disabled');
	}
	
	chChangeIPmode();
}
function Leavefunction()
{
	chLeave();
}

function changeStatus(F)
{
	var sixTo4table=document.all.sixTo4table;
	if (F.sixTo4Status.checked==true)
	{
	    F.sixTo4StatusChange.value=1;
	}
	else
	{
	    F.sixTo4StatusChange.value=0;
	}
}

function chSubmit(F)
{
	if (F.sixTo4Status.checked==true)
	    F.sixTo4StatusChange.value=1;
	else
	    F.sixTo4StatusChange.value=0;
		
	F.submitStatus.value=1;	
	F.log_ch.value=1;
	window.status=wSave; 	
	F.submit();
}

function chChangeIPmode()
{	
	var serviceName="IPv6 Transition";
	 
	if ('<!--#nk_get RadioHandle="setIpMode:0"-->'== "checked")
	{
		var tempValue=confirm(alertMessageBegin+serviceName+selectMessage);
		if (tempValue){
			document.location.href="network.htm";
		}else{
			document.location.href="javascript:history.back();";
		}	
	}
	return 0;
}

//=============== End of Javascript ===============*/

/***************************************************/
/*												   */	
/*      			  Begin of content    				   */
/*												   */	
/***************************************************/
var ButtonType = "OkCancel";
var Savelink = "chSubmit(document.formTransition);";
var Cancellink = ""; 
var helplink ='help_transition.htm';
var UserName = '<!--#nk_get DisplayOnly="nUser"-->';
var head_width = 70;

function PrintContent()
{
	PrintBeginContent();
	PrintEnable6to4(0);
	PrintEndContent();
}

function PrintEnable6to4(hasUnderLine)
{
	PrintBeginBlock(1, "6to4");
	document.write('<table class="Setuptable" width="'+NormallLayoutwidth+'"  border='+Tableborder+'>');
	document.write('<tr>');
	document.write('<td  width="1">');	
	document.write('<input type="checkbox" name="sixTo4Status" value="0" onClick="changeStatus(this.form);" <!--#nk_get CheckboxStatus="sixTo4StatusChange"-->>');
	document.write('</td>');
	document.write('<td >');
	document.write('Enable 6to4 Tunnel');
	document.write('</td>');
	document.write('</tr>');
	document.write('</table>');
	PrintEndBlock(hasUnderLine);
}


//=============== End of content ===============*/
</script>
</head>
<body class="mainframe" onLoad="Entryfunction();" onUnload="Leavefunction();" onResize="ChangeBgsize()" style="overflow:hidden">
<script>PrintBackground();</script>
<table width="100%" border="0" cellpadding="0" cellspacing="0">
    
	<!--#nk_get JavaScript="menu:0"--><script src="menu.js"></script><!--#nk_get JavaScript="menu:1"-->
	<script>
         SetItemInit(foldersTree, 2, 11);		// Set Selected Node
         initializeTree(foldersTree); 			// Draw Menu & Layout
	</script>
		
	<form name="formTransition" method="post" action="transition.htm">
	<input type="hidden" name="page" value="transition.htm">
	<input type="hidden" name="submitStatus" value="0">
	<input type="hidden" name="log_ch" value="0">
	<input type="hidden" name="wanNumbers" value='<!--#nk_get GetSystemNum="wan_port_num_now"-->'>
	<input type="hidden" name="isDMZmode" value='<!--#nk_get DMZModeCheck=""-->'>
	<input type="hidden" name="sixTo4StatusChange" value='<!--#nk_get CheckboxSave="sixTo4StatusChange"-->'>
	<script>PrintContent();</script>
	<script>PrintRight();</script>      
	<script>PrintBottom();</script>   
</table>
</body>
</html>
