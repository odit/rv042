var UDI = '';
var Url = '';

function goToURL_buy(F) 
{
	if(F=="SP1")
		wMLan = window.open('http://www.cisco.com/cisco/web/solutions/small_business/products/security/protectlink/index.html','GoBuy');
	else if(F=="SP2")
		wMLan = window.open('https://olr.trendmicro.com/registration/us/en-us/cisco_enter_rk.aspx','Registration');
	else if(F=="SP3")
	{
		UDI=document.formsummary.UDI.value;
		Url='https://olr.trendmicro.com/registration/us/en-us/cisco_activation.aspx?udi=';
		Url+=UDI;
		document.formsummary.getspstatus.value=11;
	  	document.formsummary.submit();
		wMLan = window.open(Url);
	}
}
function GoPage(FileIndex)
{
	if(FileIndex==1)
	{
		FileName="f_general.htm";
	}
	else if(FileIndex==2)
	{
		FileName="access_rules.htm";
	}
	else if(FileIndex==3)
	{
		FileName="vpn_summary.htm";
	}
	else if(FileIndex==4)
	{
		FileName="log_setting.htm";
	}
	else if(FileIndex==5)
	{
		FileName="adv_routing.htm";
	}
	else if(FileIndex==6)
	{
		FileName="adv_ddns.htm";
	}
	else if(FileIndex==7)
	{
		FileName="network.htm";
	}
	document.location.href=FileName;
}

function MouseStyleChange(item, event)
{
	if(event ==0)
	{
		item.style.cursor="pointer";
	}
	else
	{
		item.style.cursor="default";
	}
}
function display_result()
{
    	var result= document.formsummary.result.value;
	var message;
	if(result==1)
		message="Cisco ProtectLink is active.";
	else if(result==2)
	{
		var expire_day=document.formsummary.expire_day.value;
		message= "Cisco ProtectLink will expire in " + expire_day;
	}
	else if(result==3)
		message="Cisco ProtectLink has expired.";
	else	if(result==4)	
		message="Waitting for connect Cisco ProtectLink";		
	document.write(message);		
}
function display_status()
{
    var result= document.formsummary.result.value;
	var message;
	if(result==1 || result==2)
		message="Activated";
	else if(result==3)
		message="Expired";
	else if(result==4)
		message="Waitting....";	
		
	document.write(message);		
}
var wport_window=null;
function showPortStatus(link_url)
{
	if (wport_window!=null) 
	{
		wport_window.close();
		wport_window = null;
	}	
	wport_window=window.open(link_url,'','menubar=no,location=yes,scrollbars=no,width=650,height=580');
}
function PrintLinkStatus(PortID, StatusName)
{
	var link_url = "";
	var obj = document.getElementById(StatusName);

	if (PortID < 14)
		link_url = "port"+PortID+"_information.htm";
	else if (PortID == 14)
		link_url = "wan2_port_information.htm";
	else if (PortID == 15)
		link_url = "wan1_port_information.htm";	
	else if (PortID == 16)
		link_url = "dmz_port_information.htm";
	if (obj)
	{	document.write('<a href=\'Javascript:showPortStatus("'+link_url+'");\'>');
		if (obj.value == 1)
			document.write('<font color="'+Connectlinkcolor+'">Connected</font></a>');
		else if (obj.value == 2) 
			document.write('<font color="'+Disablelinkcolor+'">Disabled</font></a>');
		else
			document.write('<font color="'+Enablelinkcolor+'">Enabled</font></a>');
		return ;	
	}
	else 
		document.write('<font color="red">Disabled</font>');
}

function chChangeIPmode(val)
{
	var obj;
	var F = document.formsummary;

	if(val==1)
	{	
		obj = MM_findObj('WanStatus','');	
	    obj.style.display=style_display_on();
		obj = MM_findObj('WanStatus_v6','');	
	    obj.style.display='none';
	}
	else if(val==2)
	{
		obj = MM_findObj('WanStatus','');	
	    obj.style.display='none';
		obj = MM_findObj('WanStatus_v6','');	
	    obj.style.display=style_display_on();
	}
	
}

				else

			else if (i==10)

			else if (i==11)	
				PrintLinkStatus(11, "port11Status");
			else if (i==12)	
				PrintLinkStatus(12, "port12Status");
			else if (i==13)

	document.write('</tr>');	
	document.write('</table>');	
	document.write('</td>');

	document.write('</table>');

	PrintEndBlock(hasUnderLine);	
}
function PrintWANStatus(hasUnderLine)
{
	var FirstColumeWidth = 0;
	var WanNumber = parseInt(document.formsummary.WanNumber.value, 10);
	var SecondColumeWidth = 0;
	var LastColumeWidth = 0;
	var portStatus = 0;
	var portName = "";
	var ColumeType=0;					//NULL(0), WAN(1), DMZ(2)
	var head_width=160;

	var FixedTableWidth_All = FixedTableWidth;

	PrintBeginBlock(1, "WAN Status");

	document.write('<table id="WanStatus" width="'+(FixedTableWidth_All)+'" border='+Tableborder+' cellpadding="0" cellspacing="0">');
	document.write('<tr><td>');
	PrintIPTypeTab('IPv4','true','IPv6','false');
	document.write('</td></tr>');	
	document.write('<tr><td>');
	document.write('<table width="100%" cellpadding="10" cellspacing="10" bgcolor="#CBD8E1" style="border-left:1px solid #666;border-right:1px solid #666;border-bottom:1px solid #666;"><tr><td>');
	
	//Table_v4
	if (MaxWanPortNumber<=2)
	{
		document.write('<table  class="WanStatus" width="'+(FixedTableWidth-130)+'"  border='+Tableborder+'>');
		FirstColumeWidth = 108;
		SecondColumeWidth = 200;
	}
	else
	{
		document.write('<table class="WanStatus" width="'+(FixedTableWidth+18)+'"  border='+Tableborder+'>');	
		WanNumber = WanNumber - 1;
		LastColumeWidth = (FixedTableWidth+18) / WanNumber;
		FirstColumeWidth = LastColumeWidth * 8 / 15;
		SecondColumeWidth = LastColumeWidth - FirstColumeWidth;
	}
