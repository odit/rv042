<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta name="Pragma" content="No-Cache">
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>Web Management</title>
<link type="text/css" rel="stylesheet" href="nk.css">
<!--#nk_get JavaScript="nk:0"--><script src="nk.js"></script><!--#nk_get JavaScript="nk:1"-->
<!--#nk_get JavaScript="lg:0"--><script src="lg.js"></script><!--#nk_get JavaScript="lg:1"-->
<script  language="JavaScript">
/***************************************************/
/*												     */	
/*      		Begin of content's JavaScript function    	    */
/*												    */	
/***************************************************/
function Entryfunction()
{
}
function Leavefunction()
{
	chLeave();
}

function editInterface(n)
{
	document.formMAC.editInterface.value=n;
	document.formMAC.submitStatus.value=100; 
	document.formMAC.action="edit_adv_mac.htm";
	window.status=wEditInterface;  
	document.formMAC.submit();
}
//=============== End of Javascript ===============*/

/***************************************************/
/*												   */	
/*      			Begin of content    		   */
/*												   */	
/***************************************************/
var ButtonType = "";
var Savelink = "";
var Cancellink="";
var helplink ='help_adv_mac.htm';
var UserName = '<!--#nk_get DisplayOnly="nUser"-->';
var FixedTableWidth = 600;

function PrintContent()
{
	PrintBeginContent();
	PrintMultiWANMACClone(0);
	PrintEndContent();
}

function Print_table_tr_cell(cell_type,inf,mac_addr,j)
{
	document.write('<tr class='+cell_type+'>');		
	document.write('<td width="150">'+inf+'<img border="0" src="images/_blank.gif" width="8" height="16"></td>');
	document.write('<td>');
	document.write(filterMAC(mac_addr));
	document.write('</td>');
	document.write('<td width="150"><a href="javascript: editInterface('+j+')">');
	document.write('<img src=images/edit.gif width=20 height=16 border=0 title=Edit></a>');
	document.write('</td>');
	document.write('</tr>');

}

function PrintMultiWANMACClone(hasUnderLine)
{
	PrintBeginBlock(0);
	document.write('<table width="'+FixedTableWidth+'" class="STtable" border="1">');	
	document.write('<tr><td>');
	document.write('<table width="100%" class="STtable" border="0">');	
	document.write('<tr>');	
	document.write('<td width="164" bgcolor="#D9E3E9">');
	document.write('<img border="0" src="images/_blank.gif" width="8" height="1">');
	document.write('Interface');
	document.write('</td>');
	document.write('<td bgcolor="#FFFFFF" style="width:1px"></td>');
	document.write('<td bgcolor="#A2B9C9" style="width:1px"></td>');
	document.write('<td bgcolor="#D9E3E9">');
	document.write('<img border="0" src="images/_blank.gif" width="7" height="1">');
	document.write('MAC Address');
	document.write('</td>');	
	document.write('<td bgcolor="#FFFFFF" style="width:1px"></td>');
	document.write('<td bgcolor="#A2B9C9" style="width:1px"></td>');
	document.write('<td width="165" bgcolor="#D9E3E9">');
	document.write('<img border="0" src="images/_blank.gif" width="7" height="1">');
	document.write('Configuration');
	document.write('</td>');
	document.write('</tr>');
	document.write('</table>');
	document.write('</td>');
	document.write('</tr>');
	document.write('<tr>');
	document.write('<td>');
	document.write('<table width="100%"  class="STtable"  border="0">');	

	var wanmac_interface;
	var wanmac_addr;

	for (j=1; j<=parseInt(document.formMAC.wanNumbers.value)-parseInt(document.formMAC.isDMZmode.value); j++)
	{	
		wanwac_interface = "WAN"+j;
		wanmac_addr = document.getElementById("wan"+j+"Mac"); 
		if(j%2 == 1)
			Print_table_tr_cell("OddRow",wanwac_interface,wanmac_addr.value,j);
		else
			Print_table_tr_cell("EvenRow",wanwac_interface,wanmac_addr.value,j);
	}
	document.write('</table>');		
	document.write('</td>');
	document.write('</tr>');
	document.write('</table>');
	PrintEndBlock(hasUnderLine);
}
//=============== End of Javascript ===============*/
</script>
</head>
<body class="mainframe" onLoad="Entryfunction();" onUnload="Leavefunction();" onResize="ChangeBgsize()" style="overflow:hidden">
<script>PrintBackground();</script>
<table width="100%" border="0" cellpadding="0" cellspacing="0">

	<!--#nk_get JavaScript="menu:0"--><script src="menu.js"></script><!--#nk_get JavaScript="menu:1"-->
	<script>
      		SetItemInit(foldersTree, 2, 8);      
      		initializeTree(foldersTree); 
	</script>

	<form name="formMAC" method="post" action="adv_mac.htm">
	<input type="hidden" name="page" value="adv_mac.htm"> 
	<input type="hidden" name="submitStatus" value="1"> 
	<input type="hidden" name="editInterface" value="0">
	<input type="hidden" name="wanNumbers" value='<!--#nk_get GetSystemNum="wan_port_num_now"-->'>
	<input type="hidden" name="DmzDisabled" value=''>
	<input type="hidden" name="wanPC" value='<!--#nk_get Wan1MacClone="pc"-->'> 
	<input type="hidden" name="isDMZmode" value='<!--#nk_get DMZModeCheck=""-->'>		
	<input type="hidden" name="wan1Mac" id="wan1Mac" value='<!--#nk_get DisplayMAC="wanMac11"-->'>
	<input type="hidden" name="wan2Mac" id="wan2Mac" value='<!--#nk_get DisplayMAC="wanMac12"-->'>
	<input type="hidden" name="wan3Mac" id="wan3Mac" value='<!--#nk_get DisplayMAC="wanMac13"-->'>
	<input type="hidden" name="wan4Mac" id="wan4Mac" value='<!--#nk_get DisplayMAC="wanMac14"-->'>
	<input type="hidden" name="wan5Mac" id="wan5Mac" value='<!--#nk_get DisplayMAC="wanMac15"-->'>
	<input type="hidden" name="wan6Mac" id="wan6Mac" value='<!--#nk_get DisplayMAC="wanMac16"-->'>
	<input type="hidden" name="wan7Mac" id="wan7Mac" value='<!--#nk_get DisplayMAC="wanMac17"-->'>
	<input type="hidden" name="wan8Mac" id="wan8Mac" value='<!--#nk_get DisplayMAC="wanMac18"-->'>
	<script>PrintContent();</script>
	<script>PrintRight();</script>      
	<script>PrintBottom();</script>   
</table>
</body>
</html>
