function chSubmit(F)
{
	if (F.Nat121RangeList) selAll(F.Nat121RangeList);
		  
	if(F.natEnable_check.checked==true)
	{
		F.natEnable.value=1;
		F.ifdisable.value=0;
	}
	else
	{
		F.natEnable.value=0;
		F.ifdisable.value=1;
	}
		  
	F.submitStatus.value="1";	  
	F.log_ch.value=1;
	window.status=wSave;	
	MM_showHideLayers('AutoNumber15','','hide');  	
	F.submit(); 
}

function chDismatch()
{
	var nat_table=document.getElementById('nat_table');
	
	if (document.formNAT.natEnable_check.checked==false)
	{
		nat_table.style.display="none";
	}
	else 
	{
	  	nat_table.style.display="";	
	}
	
}

function edSubmit()
{
	var nat_table=document.getElementById('nat_table');
	
	if (document.formNAT.natEnable_check.checked==true)
	{
		document.formNAT.natEnable.value="1";
		nat_table.style.display="";
	}
	else 
	{
		document.formNAT.natEnable.value="0"; 
		nat_table.style.display="none";
	}
}

function chValue(pri_s,pri_e,t1,s)
{
	document.formNAT.priv_ip.value=IpToArray(pri_s.value, 3);
	
	if(IPCheck(document.formNAT.prIPStart, 1, 254, s.form.LanIp, s.form.LanIp, 0, "Private IP")<0)
	{
		s.form.prIPStart.select();
		return -1 ;
	}	
	if(IPCheck(document.formNAT.puIPStart, 0, 255)<0) return -1;
	if (isNaN(t1.value) == true)
	{
		s.form.l.select();
		return -1;
	}
	return 1;	
}

function delSel(s)
{
	var z;  
	var k;
	
	if (s.length > 0)
	{
		tmp=new tmpWord(s.length);
		tmpChanged=new tmpWord(s.length); 
		for (var i=0; i < s.length; i++)
		{
			tmp[i+1]=s.options[i].text;
		}	
				
		for (var i=0; i < s.length; i++)
		{
			if (s.options[i].selected==true)
			{ 
				s.options[i].text="";
				tmp[i+1]=" ";	
				s.options[i].selected=false;
			}
		}

		k=1;
		z=0;
		for (var j=1; j<=s.length; j++) 
		{ 
			if (tmp[j]!=" ") 
			{
				tmpChanged[k]=tmp[j];
				k++;
			}
			else
			{
				z++;
			}
		}
	 
		for (var i=0; i < s.length-z; i++)
		{
			s.options[i].text=tmpChanged[i+1];  
		}
		s.length-=z;
	}
	  
		clearContent(s.form); 
}
// strim ip space
function IPStrim(thisIP)
{
	if(thisIP)
	{
		var s = thisIP.value;
		var reg = /\s/g;
		var ss = s.replace(reg, "");
		thisIP.value = ss ;
	}
}
